<script>

(function loopspoti() {
	setTimeout(function() {
		fetch('https://api.lanyard.rest/v1/users/754033245972201612', {
			method: 'GET'
		}).then(function(response) {
			return response.json();
		}).then(function(data) {

		});

		loopspoti()
	}, 15000);
}());

function appendSpoti(data) {
  if (data.data.listening_to_spotify === false ) {
    document.getElementById('spotify-np').innerHTML = '<p id="spotify-iframe" src="hm"></p>'
  } else if (document.getElementById('spotify-iframe').src != "https://open.spotify.com/embed/track/" + data.data.spotify.track_id) {
	document.getElementById('spotify-np').innerHTML = '<br><br><table><tr><td><img class="spotifylink-image" width="45" height="45" src="./spotifylink.gif"></td><td><h2 style="color: #1cb853;">Listening Now...</h2></td></tr></table><iframe id="spotify-iframe" style="border-radius:12px;" src="https://open.spotify.com/embed/track/' + data.data.spotify.track_id + '" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>'
}
}
</script>

<!-- mode switch -->
<script>
var currentTheme = localStorage.getItem('theme');
if(currentTheme) {
	document.documentElement.setAttribute('data-theme', currentTheme);
	if(currentTheme === 'dark') {
		document.getElementById('themebutton').innerHTML = "<i class='fa-solid fa-moon'></i>";
	}
};

function changeTheme() {
	if(localStorage.getItem('theme') === 'light') {
		document.documentElement.setAttribute('data-theme', 'dark');
		localStorage.setItem('theme', 'dark');
		document.getElementById('themebutton').innerHTML = "<i class='fa-solid fa-moon'></i>";
	} else {
		document.documentElement.setAttribute('data-theme', 'light');
		localStorage.setItem('theme', 'light');
		document.getElementById('themebutton').innerHTML = "<i class='fa-solid fa-sun'></i>";
	}
}
</script>
