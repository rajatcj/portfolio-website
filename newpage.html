<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kun fayakun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        p {
            margin: 10px 0;
            white-space: pre-wrap;
        }

        hr {
            border: 0;
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        .stats {
            margin-top: 30px;
        }

        .stats-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date {
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            
            .stats-number {
                font-size: 20px;
            }
            
            body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            .stats-number {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kun fayakun</h1>
        
        <p>Alağu mercektaban lángız dan barın.  
Anabilir Düşüncük mercektaban etkeniz.  
Düş hangi belirtilik kapsamaya, 3gdağıt makal jiddiki ki.</p>

        <hr>

        <div class="stats">
            <div class="stats-number">05 Aflasyonlar: 117</div>
            <div><strong>İntalatörü İyi</strong></div>
            <div class="date">Feb 2022</div>
        </div>
    </div>
</body>
</html>
