<script>
  function updateAgeDisplay() {
    // Replace '2003-02-23' with the actual birthdate in the format 'YYYY-MM-DD'
    var birthdate = new Date('2024-06-26');
    var currentDate = new Date();

    var ageInMilliseconds = currentDate - birthdate;
    var ageInDays = ageInMilliseconds / (1000 * 60 * 60 * 24);

    // Separate the integer and decimal parts of the age
    var integerPart = Math.floor(ageInDays);
    var decimalPart = (ageInDays % 1).toFixed(5).substr(2); // Extract eight decimal places

    // Display age with separate styling for integer and decimal parts
    document.getElementById('ageDisplay').innerHTML = '<span>' + integerPart + '</span><span class="decimal-part">.' + decimalPart + '</span>';
  }

  // Call the function to update the display
  updateAgeDisplay();
  
  // Update the age display every second
  setInterval(updateAgeDisplay, 1000);
</script>

  button.addEventListener('click', function() {

  audio.addEventListener('timeupdate', function() {
      if (currentLyricIndex < lyrics.length && audio.currentTime >= lyrics[currentLyricIndex].time) {
          lyricsDiv.textContent = lyrics[currentLyricIndex].text;
          currentLyricIndex++;
      }
  });

  audio.addEventListener('play', function() {
      if (audio.paused) {
          // Re-sync lyrics if audio is resumed
          var currentTime = audio.currentTime;
          for (var i = 0; i < lyrics.length; i++) {
              if (currentTime >= lyrics[i].time) {
                  lyricsDiv.textContent = lyrics[i].text;
                  currentLyricIndex = i + 1;
              }
          }
      }
  });

  audio.addEventListener('seeked', function() {
      // Re-sync lyrics when the user seeks to a different time
      var currentTime = audio.currentTime;

          if (currentTime < lyrics[i].time) {
              lyricsDiv.textContent = i > 0 ? lyrics[i - 1].text : lyrics[0].text;

              break;
          }
      }
  });
