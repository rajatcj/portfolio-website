<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans&display=swap">
    
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
              /* Remove margin and padding from the body element */
      html {
  overflow: hidden;
}

      /* Remove margin and padding from the body element */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      /* Remove margin and padding from the iframe element */
      iframe {
        margin: 0;
        padding: 0;
      }

      /* Remove margin and padding from the container element */
      
/* Blur the background and make it unclickable */
.container {
  margin: 0;
  padding: 0;
  background-color: rgba(0, 0, 0, 0.5);
  filter: blur(2px);
  pointer-events: none;
}

/* Add some styling to the error message */
.error-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 500px;
  padding: 20px;
  background-color: rgb(255, 255, 255);
  border: 3px solid #43192d;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  pointer-events: all;
}

.error-message h1 {
        font-family: 'Fredoka One', sans-serif;
  font-size: 3em;
  text-align: center;
  color: #43192d;
  margin-bottom: 20px;
}

.error-message p {
  text-align: center;
  font-size: 1.5em;
  color: rgb(0, 0, 0);
}

.error-message .button {
    
    font-family: 'Fredoka One', sans-serif;
  width:80%;
  text-align: center;
  display: inline-block;
  background-color: #43192d;
  color: #fff;
  padding: 5% 10%;
  font-size: 1.3em;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <!-- Add the container element -->
    <div class="container">
      <!-- Add the iframe -->
      <iframe src="https://www.jharajat.com.np/linktree/index.html" style="border: none; width: 100%; height: 100vh;"></iframe>
    </div>
  
    <!-- Add the error message -->
    <div class="error-message">
      <h1>404</h1>
      <p>The page you are trying to access does not exist or has been removed</p>
      <a href="https://www.jharajat.com.np/linktree/" class="button">Go to linktree</a>
    </div>
  </body>

  </html>
