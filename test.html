<!DOCTYPE html>
<html>
<head>
  <title>Display Current Nepali Date</title>
  <script src="https://cdn.jsdelivr.net/npm/nepali-date-converter/dist/nepali-date-converter.umd.js"></script>
</head>
<body>
  <h1>Current Nepali Date:</h1>
  <span id="nepaliDate"></span>

  <script>
    // Display the Nepali date on the website
    document.getElementById("nepaliDate").textContent = NepaliDate.now().format('DD MMMM YYYY');
  </script>
</body>
</html>
